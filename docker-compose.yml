version: '2'

services:
  redis:
    image: 'redis:3.0-alpine'
    command: redis-server
    volumes:
      - 'redis:/data'
    ports:
      - '6379:6379'

  website:
    build: .
    command: >
      gunicorn -b 0.0.0.0:8000
        --access-logfile -
        --reload
        "labs_web.runserver:app"
    environment:
      PYTHONUNBUFFERED: 'true'
    volumes:
      - '.:/labs_web'
    ports:
      - '8000:8000'

  celery:
    build: .
    command: celery worker -l info -A labs_web.celery
    volumes:
      - '.:/labs_web'

  data:
    restart: always
    image: postgres:latest
    volumes:
      - /var/lib/postgresql
    command: "true"

  postgres:
    restart: always
    image: postgres:latest
    volumes_from:
      - data
    ports:
      - "5432:5432"
    environment:
      POSTGRES_PASSWORD: alex
      POSTGRES_USER: alex
      POSTGRES_DB: labs_by_web_db

volumes:
  redis:
  postgres:

