<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
<h1>Sign In</h1>
<form action="" method="post" name="login">
    {{form.hidden_tag()}}
    <p>
        {{form.username}}<br>
        {{ form.password }}<br>
        {{ form.user_type }} <br>
        {{ form.remember_me }} Remember me<br>
    </p>
    <p><input type="submit" value="Sign In"></p>
</form>
</form>
</body>
</html>
