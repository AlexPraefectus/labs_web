{% extends 'base.html' %}
{% block title %}Restore password{% endblock %}
{% block content %}
<div class="card">
    <div class="card-body">
        <h5 class="card-title">Restore Password</h5>
        <div class="form">
            <form method="post">
                {{ form.hidden_tag() }}
                <div class="form-group">{{ form.password }}</div>
                <div class="form-group">{{ form.repeat }}</div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
