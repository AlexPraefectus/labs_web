{% extends 'student/student_menu.html' %}
{% block title %}Choose course{% endblock %}
{% block  content %}
    <div class="courses">
    <table title="Course list" class="table table-bordered">
    <thead class="thead-light">
        <tr>
            <th>Course name</th>
            <th>Course shortened</th>
        </tr>
    </thead>
    {% for course in courses %}
        <tr>
            <th>{{ course.course_name }}</th>
            <th>{{ course.course_shortened }}</th>
        </tr>
    {% endfor %}
    </table>
</div>

<div class="form-inline">
    <form class="pure-form pure-form-stacked" method=post>
          {{ form.hidden_tag() }}
          {{ form.shortened }}
        <button type="submit" class="btn btn-primary">Submit</button>
     </form>
</div>
{% endblock %}
